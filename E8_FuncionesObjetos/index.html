    <title>Ejemplo de Objetos y Funciones en JavaScript</title>
</head>
<body>
    <header>
        <h1>Ejemplo de JavaScript con Objetos y Funciones</h1>
    </header>

    <main>
        <section id="seccionForm">
            <h2>Formulario de usuario</h2>
            <form id="usuariosForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required><br>

                <label for="fechaNacimiento">Fecha de nacimiento:</label>
                <input type="date" id="fechaNacimiento" required><br>

                <label for="email">email:</label>
                <input type="email" id="email" required><br>

                <button type="button" onclick="crearUsuario()">Crear usuario</button>
            </form>
        </section>

        <section id="listaUsuariosSection">
            <h2>Lista de usuarios</h2>
            <ul id="listaUsuarios"></ul>
        </section>
    </main>
</body>
</html>
